<!DOCTYPE html>
<html>
<head>
	<title>音声ファイル再生</title>
	<style>
        body {
            height: 80%;
            width: 70%;
            margin: 0 auto;
        }

		.container {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			grid-template-rows: repeat(4, 1fr);
			gap: 10px;
			justify-items: center;
			align-items: center;
			height: 100vh;
		}
		
		.button {
			width: 100px;
			height: 100px;
			border-radius: 50%;
			background-color: blue;
			display: flex;
			justify-content: center;
			align-items: center;
			color: white;
			font-size: 24px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="button" onclick="playSound('yoshikawa1.mp3')">
			再生
		</div>
		<div class="button" onclick="playSound('yoshikawa2.mp3')">
			再生
		</div>
		<div class="button" onclick="playSound('yoshikawa3.mp3')">
			再生
		</div>
		<div class="button" onclick="playSound('yoshikawa4.mp3')">
			再生
		</div>
		<div class="button" onclick="playSound('yoshikawa5.mp3')">
			再生
		</div>
		<div class="button" onclick="playSound('yoshikawa6.mp3')">
			再生
		</div>
		<div class="button" onclick="playSound('yoshikawa7.mp3')">
			再生
		</div>
		<div class="button" onclick="playSound('yoshikawa8.mp3')">
			再生
		</div>
		<div class="button" onclick="playSound('yoshikawa9.mp3')">
			再生
		</div>
		<div class="button" onclick="playSound('yoshikawa10.mp3')">
			再生
		</div>
		<div class="button" onclick="playSound('yoshikawa11.mp3')">
			再生
		</div>
		<div class="button" onclick="playSound('yoshikawa12.mp3')">
			再生
		</div>
	</div>
	
	<audio id="audio"></audio>
	
	<script>
		function playSound(src) {
			var audio = document.getElementById("audio");
			audio.src = src;
			audio.play();
		}
	</script>
</body>
</html>
